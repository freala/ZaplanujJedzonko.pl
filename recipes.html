<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
<header class="app__header">
    <h1 class="logo">
        <span class="first_part">Zaplanuj</span>
        <span class="second_part">Jedzonko.pl</span>
    </h1>
    <div class="user">
        <h2>Imię</h2>
    </div>
</header>
<main>
    <aside class="menu">
        <ul>
            <li><a href="app.html">Pulpit</a></li>
            <li><a href="recipes.html">Przepisy</a></li>
            <li><a href="schedules.html">Plany</a></li>
        </ul>
    </aside>
    <section class="app__content">
        <div class="recipes__all">
            <div class="recipes__header">
                <h3>lista przepisów</h3>
                <button><i class="fas fa-plus-square"></i></button>
            </div>
            <div class="list__content">
                <div class="list__header">
                    <h4 class="recipe__id">id</h4>
                    <h4 class="recipe__title">nazwa</h4>
                    <h4 class="recipe__description">opis</h4>
                    <h4 class="recipe__actions">akcje</h4>
                </div>
                <div class="list">
                    <ul>
                        <li class="recipe__id"></li>
                        <li class="recipe__title"></li>
                        <li class="recipe__description"></li>
                        <li class="recipe__actions"><button><i class="far fa-edit"></i></button><button><i class="far fa-trash-alt"></i></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="./js/recipes.js"></script>
</body>
</html>
